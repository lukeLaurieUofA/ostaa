<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="userCreation">
      <h1 class="mainTitle">Ostaa</h1>
      <!-- Login Section -->
      <div id="loginSection">
        <h1 class="mainTitle">Login</h1>

        <div class="inputArea">
          <label class="inputLabel" for="usernameLogin">Username</label>
          <input
            class="userInput"
            type="text"
            name="username"
            id="usernameLogin"
          />
        </div>

        <div class="inputArea">
          <label class="inputLabel" for="passwordLogin">Password</label>
          <input
            class="userInput"
            type="text"
            name="username"
            id="passwordLogin"
          />
        </div>

        <button type="button" class="selectionButton" id="loginButton">
          Login
        </button>
        <!-- Displayed whenever invalid login -->
        <h2 id="invalaidLogin">Issue logging in with that info.</h2>
      </div>
      <!-- Create Account Section -->
      <div id="registerSection">
        <h1 class="mainTitle">Create Account</h1>

        <div class="inputArea">
          <label class="inputLabel" for="usernameRegister">Username</label>
          <input
            class="userInput"
            type="text"
            name="username"
            id="usernameRegister"
          />
        </div>

        <div class="inputArea">
          <label class="inputLabel" for="passwordRegister">Password</label>
          <input
            class="userInput"
            type="text"
            name="username"
            id="passwordRegister"
          />
        </div>

        <button type="button" class="selectionButton" id="registerButton">
          Create
        </button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
